<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slides.css">
    <title>Barber Viking</title>
</head>
<body>
  <header>
    <div class="box-head">
        <div class="box-logo">
            <h2>Barber</h2>
            <img src="img/Logo - Barber 6.png" alt="">
            <h1>Valhalla</h1>
        </div>
        <div class="box-menu">
            <nav>
                <ul>
                    <li><a href="/index_2.html">Conheça-nos</a></li>
                    <li><a href="">Agende Nossos Serviços</a></li>
                    <li><a href="/contato.html">Entre em contato</a></li>
                </ul>
            </nav>
        </div>
    </div>
  </header>
    <div class="box-body">
        <div class="box-cab">
            <img src="img/icones/icone-1.png" alt="">
            <h1>Serviços para cabelo</h1>
        </div>
        <!-- Slides de Cortes de Cabelo -->
        <div class="slider">
            <div class="slides">
                <!-- Radio buttons -->
                <input type="radio" name="radio-bnt" id="radio1">
                <input type="radio" name="radio-bnt" id="radio2">
                <input type="radio" name="radio-bnt" id="radio3">
                <input type="radio" name="radio-bnt" id="radio4">
                <input type="radio" name="radio-bnt" id="radio5">

                <!-- Slide imgs -->
                  <div class="slide first">
                    <img src="img/cortes/img_corte 1.webp" alt="corte1">
                  </div>
                  <div class="slide">
                    <img src="img/cortes/img_corte 2.webp" alt="corte2">
                  </div>
                  <div class="slide">
                    <img src="img/cortes/img_corte 3.webp" alt="corte3">
                  </div>
                  <div class="slide">
                    <img src="img/cortes/img_corte 4.webp" alt="corte4">
                  </div>
                  <div class="slide">
                    <img src="img/cortes/img_corte 5.webp" alt="corte5">
                  </div>
                  <!-- nav auto -->
                  <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                  </div>
            </div>
            <!-- Manual label -->
            <div class="manual-nav">
                <label for="radio1" class="manual-bnt"></label>
                <label for="radio2" class="manual-bnt"></label>
                <label for="radio3" class="manual-bnt"></label>
                <label for="radio4" class="manual-bnt"></label>
                <label for="radio5" class="manual-bnt"></label>
            </div>
        </div>
        <div class="box-barb">
          <h1>Serviço para barba</h1>
          <img src="img/icones/icone-2.png" alt="">
        </div>
        <!-- Slides de Barbas -->
        <div class="slider">
          <div class="slides">
              <!-- Radio buttons -->
              <input type="radio" name="radio-bnt" id="radio6">
              <input type="radio" name="radio-bnt" id="radio7">
              <input type="radio" name="radio-bnt" id="radio8">
              <input type="radio" name="radio-bnt" id="radio9">
              <input type="radio" name="radio-bnt" id="radio10">

              <!-- Slide imgs -->
                <div class="slide first">
                  <img src="img/Barbas/barba - 1.avif" alt="corte6">
                </div>
                <div class="slide">
                  <img src="img/Barbas/barba - 2.avif" alt="corte7">
                </div>
                <div class="slide">
                  <img src="img/Barbas/barba - 3.avif" alt="corte8">
                </div>
                <div class="slide">
                  <img src="img/cortes/img_corte 4.webp" alt="corte9">
                </div>
                <div class="slide">
                  <img src="img/cortes/img_corte 5.webp" alt="corte10">
                </div>
                <!-- nav auto -->
                <div class="nav-auto">
                      <div class="auto-btn1"></div>
                      <div class="auto-btn2"></div>
                      <div class="auto-btn3"></div>
                      <div class="auto-btn4"></div>
                      <div class="auto-btn5"></div>
                </div>
          </div>
          <!-- Manual label -->
          <div class="manual-nav">
              <label for="radio1" class="manual-bnt"></label>
              <label for="radio2" class="manual-bnt"></label>
              <label for="radio3" class="manual-bnt"></label>
              <label for="radio4" class="manual-bnt"></label>
              <label for="radio5" class="manual-bnt"></label>
          </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
